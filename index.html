<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Insumos | Sousa Andrade</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --brand-gold: #c5a57d; /* Dourado Sousa Andrade */
            --brand-dark: #1a1a1a; /* Grafite Escuro */
            --brand-light: #f4f1ee; /* Bege clarinho de fundo */
            --text-main: #333333;
            --white: #ffffff;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            background-color: var(--brand-light);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header com a identidade Sousa Andrade */
        .header {
            width: 100%;
            background: var(--brand-dark);
            padding: 25px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .logo {
            max-width: 220px;
            height: auto;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 0.9rem;
            margin: 0;
            color: var(--brand-gold);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
        }

        /* Container Principal */
        .container {
            width: 90%;
            max-width: 500px;
            background: var(--white);
            padding: 40px;
            border-radius: 4px; /* Bordas mais retas seguindo o padrão luxo */
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            margin-bottom: 50px;
            border-top: 4px solid var(--brand-gold);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 0.75rem;
            color: var(--brand-dark);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input {
            width: 100%;
            padding: 14px;
            border: 1px solid #d1d1d1;
            border-radius: 0; /* Bordas quadradas */
            font-size: 15px;
            color: var(--brand-dark);
            background-color: var(--white);
            transition: all 0.3s ease;
            box-sizing: border-box;
            outline: none;
        }

        select:focus, input:focus {
            border-color: var(--brand-gold);
        }

        select:disabled {
            background-color: #f9f9f9;
            color: #ccc;
            border-color: #eee;
        }

        /* Resultados */
        .search-section {
            margin-top: 35px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            display: none;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .results-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid #eee;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .result-item:hover {
            background-color: #fbf9f7;
            color: var(--brand-gold);
            padding-left: 20px;
        }

        /* Botão Reset Estilo Sousa Andrade */
        .btn-reset {
            width: 100%;
            padding: 15px;
            background: var(--brand-dark);
            border: none;
            color: var(--brand-gold);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            background: var(--brand-gold);
            color: var(--brand-dark);
        }

        .footer-info {
            text-align: center;
            font-size: 0.7rem;
            color: #999;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        /* Scrollbar Personalizada */
        .results-list::-webkit-scrollbar { width: 4px; }
        .results-list::-webkit-scrollbar-thumb { background: var(--brand-gold); }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <img src="https://sousaandrade.com.br/wp-content/themes/sousa-andrade/assets/images/logo-header.png" alt="Sousa Andrade" class="logo">
        <h1>Gestão de Insumos</h1>
    </header>

    <div class="container">
        <div class="form-group">
            <label>Empresa</label>
            <select id="sel-empresa" onchange="aoMudarEmpresa()">
                <option value="">Carregando...</option>
            </select>
        </div>

        <div class="form-group">
            <label>Obra</label>
            <select id="sel-obra" onchange="aoMudarObra()" disabled>
                <option value="">Selecione a empresa</option>
            </select>
        </div>

        <div class="form-group">
            <label>Serviço</label>
            <select id="sel-servico" onchange="aoMudarServico()" disabled>
                <option value="">Selecione a obra</option>
            </select>
        </div>

        <div id="area-busca" class="search-section">
            <label>Localizar Insumo</label>
            <input type="text" id="campo-busca" placeholder="Digite o nome do material..." onkeyup="filtrarLista()">
            <ul id="lista-resultados" class="results-list"></ul>
        </div>

        <button class="btn-reset" onclick="resetarTudo()">Limpar Filtros</button>
        <div class="footer-info">Sousa Andrade Construtora e Incorporadora</div>
    </div>

    <script>
        const URL_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQeWoUzGEPCsqfLGQwpwe80rWBZomnX7gEZ4gH-73GbNzKA5UussFtVCJ-POS2fY5gIIYHiO7F1D6uq/pub?gid=0&single=true&output=csv';
        
        let dadosCompletos = [];
        let insumosFiltrados = [];

        window.onload = carregarDados;

        function carregarDados() {
            Papa.parse(URL_CSV, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: (res) => {
                    dadosCompletos = res.data.map(item => {
                        let novoItem = {};
                        for (let key in item) {
                            let chaveLimpa = key.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
                            novoItem[chaveLimpa] = item[key];
                        }
                        return novoItem;
                    });
                    popularEmpresas();
                }
            });
        }

        function popularEmpresas() {
            const sel = document.getElementById('sel-empresa');
            const empresas = [...new Set(dadosCompletos.map(i => i.EMPRESA))].filter(e => e).sort();
            sel.innerHTML = '<option value="">-- Selecione a Empresa --</option>';
            empresas.forEach(e => sel.add(new Option(e, e)));
        }

        function aoMudarEmpresa() {
            const emp = document.getElementById('sel-empresa').value;
            const selObra = document.getElementById('sel-obra');
            const selServ = document.getElementById('sel-servico');
            document.getElementById('area-busca').style.display = 'none';
            selServ.disabled = true;
            selServ.innerHTML = '<option value="">Selecione a obra</option>';
            if (!emp) { selObra.disabled = true; return; }
            const obras = [...new Set(dadosCompletos.filter(i => i.EMPRESA === emp).map(i => i.OBRA))].filter(o => o).sort();
            selObra.innerHTML = '<option value="">-- Selecione a Obra --</option>';
            obras.forEach(o => selObra.add(new Option(o, o)));
            selObra.disabled = false;
        }

        function aoMudarObra() {
            const emp = document.getElementById('sel-empresa').value;
            const obr = document.getElementById('sel-obra').value;
            const selServ = document.getElementById('sel-servico');
            document.getElementById('area-busca').style.display = 'none';
            if (!obr) { selServ.disabled = true; return; }
            const servicos = [...new Set(dadosCompletos.filter(i => i.EMPRESA === emp && i.OBRA === obr).map(i => i.SERVICO))].filter(s => s).sort();
            selServ.innerHTML = '<option value="">-- Selecione o Serviço --</option>';
            servicos.forEach(s => selServ.add(new Option(s, s)));
            selServ.disabled = false;
        }

        function aoMudarServico() {
            const emp = document.getElementById('sel-empresa').value;
            const obr = document.getElementById('sel-obra').value;
            const ser = document.getElementById('sel-servico').value;
            const areaBusca = document.getElementById('area-busca');
            if (!ser) { areaBusca.style.display = 'none'; return; }
            insumosFiltrados = dadosCompletos
                .filter(i => i.EMPRESA === emp && i.OBRA === obr && i.SERVICO === ser)
                .map(i => i.INSUMO).filter(ins => ins).sort();
            areaBusca.style.display = 'block';
            document.getElementById('campo-busca').value = '';
            renderizarLista(insumosFiltrados);
        }

        function renderizarLista(lista) {
            const ul = document.getElementById('lista-resultados');
            ul.innerHTML = lista.length ? lista.map(i => `<li class="result-item">${i}</li>`).join('') : '<li class="result-item" style="color:#999">Nenhum insumo encontrado.</li>';
        }

        function filtrarLista() {
            const termo = document.getElementById('campo-busca').value.toLowerCase();
            renderizarLista(insumosFiltrados.filter(i => i.toLowerCase().includes(termo)));
        }

        function resetarTudo() {
            document.getElementById('sel-empresa').value = '';
            aoMudarEmpresa();
        }
    </script>
</body>
</html>
